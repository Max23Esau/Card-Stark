<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Card Stark</title>
</head>
<body>
    <section class="card-container">
        <section class="card">
            <div class="card-head">
                <div>
                    <img src="./imagenes/Casa_Stark.png" alt="">
                </div>
                <div class="card-head-titles">
                    <h1>Casa Stark</h1>
                    <p>Winter is Coming</p>
                </div>
            </div>
    
            <div class="card-hero-img">
                <img src="./imagenes/fondo-stark.jpg" alt="">
            </div>
            <div class="card-hero-parrafo">
                <p>La Casa Stark es una familia noble. Su fundador fue Brandon Stark hace miles de años, apodado "Brandon el constructor". Su fortaleza es Invernalia, su blasón un lobo huargo cenizo pasante sobre campo de plata</p>
            </div>
            
            <div class="footer-card">
                <div class="links">
                    <a href="">Action 1</a>
                    <a href="">Action 2</a>
                </div>
                <div class="buttons">
                    <a href=""><img src="./imagenes/heart.svg" alt=""></a>
                    <a href=""><img src="./imagenes/share.svg" alt=""></a>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
